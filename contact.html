<main class="main-root">
    <div id="dsn-scrollbar">
        <header>
            <div class="container header-hero">
                <div class="row">
                    <div class="col-lg-8">
                        <div class="contenet-hero">
                            <h1>Contact me</h1>
                        </div>
                    </div>
                </div>
            </div>
        </header>

        <div class="wrapper">
            <div class="root-contact">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-8">
                            <div class="form-box">
                                <h3>Drop me a note</h3>
                                <form id="contact-form" class="form" method="post"
                                      action="mailto:rafaela.alexandre.de.sousa@gmail.com"
                                      data-toggle="validator">
                                    <div class="messages"></div>
                                    <div class="input__wrap controls">
                                        <div class="form-group">

                                            <div class="entry">
                                                <label>Your name</label>
                                                <input id="form_name" type="text" name="name"
                                                       placeholder="Type your name" required="required"
                                                       data-error="name is required.">
                                            </div>
                                            <div class="help-block with-errors"></div>
                                        </div>

                                        <div class="form-group">
                                            <div class="entry">
                                                <label>Your email</label>
                                                <input id="form_email" type="email" name="email"
                                                       placeholder="Type your Email Address" required="required"
                                                       data-error="Valid email is required.">
                                            </div>
                                            <div class="help-block with-errors"></div>
                                        </div>

                                        <div class="form-group">
                                            <div class="entry">
                                                    <textarea id="form_message" class="form-control" name="message"
                                                              placeholder="Share your thoughts here..."
                                                              required="required"
                                                              data-error="Please, leave a message."></textarea>
                                            </div>
                                            <div class="help-block with-errors"></div>
                                        </div>

                                        <div class="image-zoom" data-dsn="parallax">
                                            <button type="submit">Send Message</button>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <section class="contact-up section-margin section-padding">
                <div class="container">
                    <div class="c-wapp">
                        <a href="work.html" class="effect-ajax">
                                <span class="hiring">
                                    portfolio
                                </span>
                            <span class="career">
                                    See my work
                                </span>
                        </a>
                    </div>
                </div>
            </section>

            <footer>
                <div class="info">
                    <div class="copyright-social">
                        <p>Â© 2021 Lifestyle Pet Photography</p>

                                    Follow my work on <i class="fab fa-instagram"></i> @rafaelasousa_photography
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </footer>
        </div>
